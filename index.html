<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codejam-canvas</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
<link href="./assets/css/app.f0562e3f51a74e284f3d.css" rel="stylesheet"></head>
<body>
  <header class="header container">
    <button class="header__menu button" type="button"></button>
    <h1 class="header__title">CodeJam - Canvas</h1>
    <button class="header__toggle button" type="button"></button>
  </header>

  <main class="main-wrapper">
    <aside class="tools-bar">
      <section class="tools-bar__item tools">
        <div class="tools__item">
          <button id="paint-bucket" type="button" class="tools__button button button--paint-bucket">Paint bucket</button>
        </div>
        <div class="tools__item tools__item--color-picker">
          <button  id="color-picker" type="button" class="tools__button button button--color-picker">Choose color</button>
        </div>
        <div class="tools__item tools__item--move-tool">
          <button id="move" type="button" class="tools__button button button--move-tool">Move</button>
        </div>
        <div  class="tools__item">
          <button id="transform" type="button" class="tools__button button button--transform">Transform</button>
        </div>
      </section>

      <section class="tools-bar__item palette">
        <div class="palette__item">
          <button id="current-color" class="button palette__button">
            <span class="button--circle" style="background-color: #41f795"></span>Current color
          </button>
        </div>
        <div class="palette__item palette__item--previous-color">
          <button id="previous-color" class="button palette__button">
            <span class="button--circle" style="background-color: #c4c4c4"></span>Previous color
          </button>
        </div>
        <div class="palette__item">
          <button id="red" class="button palette__button">
            <span class="button--circle" style="background-color: #f74141"></span>Red
          </button>
        </div>
        <div class="palette__item">
          <button id="blue" class="button palette__button">
            <span class="button--circle" style="background-color: #41b6f7"></span>Blue
          </button>
        </div>
      </section>
    </aside>

    <section class="canvas-wrapper">
      <canvas class="canvas" width="512" height="512"></canvas>
    </section>

    <select class="select" name="select">
      <option value="4x4"selected>4x4</option>
      <option value="32x32">32x32</option>
      <option value="image">image</option>
    </select>
  </main>
<script type="text/javascript" src="./assets/js/vendors.f0562e3f51a74e284f3d.js"></script><script type="text/javascript" src="./assets/js/app.f0562e3f51a74e284f3d.js"></script></body>
</html>
